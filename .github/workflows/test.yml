name: Test Python Script

on: 
push:
 pull_request:
jobs:
test:
runs-on: ubuntu-latest
steps:
  - uses: actions/checkout@v3

  - name: Setup Python
    uses: actions/setup-python@v4
    with:
      python-version: '3.13.5'

  - name: Install dependencies
    run: pip install pytest

  - name: Run tests
    run: pytest
